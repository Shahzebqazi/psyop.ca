name:                psyop-website
version:             0.3.1.0
github:              "Shahzebqazi/psyop.ca"
license:             BSD-3-Clause
author:              "Psyop"
maintainer:          "admin@psyop.ca"
copyright:           "2025 Psyop"
homepage:            "https://psyop.ca"
bug-reports:         "https://github.com/Shahzebqazi/psyop.ca/issues"
synopsis:            "Electronic music website with WebGL background system"
description:         "Modern electronic music website featuring WebGL-powered dynamic backgrounds, shader-based transitions, and responsive design. See README.md for full documentation."
category:            Web, Music, Electronic, WebGL
extra-source-files:
- LICENSE
- assets/*
- assets/white/*
- assets/red_white/*

dependencies:
- base >= 4.7 && < 5
- wai
- warp
- blaze-html
- text
- bytestring
- http-types
- filepath
- directory
- time
- containers
- random

library:
  source-dirs:         src
  exposed-modules:
    - Lib
    - Models
    - App
    - Views

executables:
  psyop-website-exe:
    main:                Main.hs
    source-dirs:         src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - psyop-website

tests:
  psyop-website-test:
    main:                Spec.hs
    source-dirs:         src/tests
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - psyop-website
    - base
    - hspec
    - text

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints
