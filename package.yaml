dependencies:
- base >= 4.7 && < 5
- wai
- wai-cors
- warp
- servant
- servant-server
- blaze-html
- text
- bytestring
- http-types
- directory
- filepath
- wai-extra

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs:         src
  exposed-modules:
    - Lib

executables:
  psyop-website-exe:
    main:                Main.hs
    source-dirs:         src
    dependencies:
    - psyop-website
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N

